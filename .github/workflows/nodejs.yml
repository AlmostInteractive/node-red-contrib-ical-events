name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: npm install
      run: |
        npm install
        gulp        
    - name: npm publish
      run: npm publish
      secrets: ["28bd3320-bf70-4597-a07d-858bfd8bdae4"]
       
