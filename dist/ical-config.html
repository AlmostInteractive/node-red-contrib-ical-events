<script type="text/javascript">
    RED
        .nodes
        .registerType('ical-config', {
            category: 'config',
            defaults: {
                url: {
                    value: ""
                },
                username: {
                    value: ""
                },
                password: {
                    value: ""
                },
                caldav: {
                    value: ""
                },
                name: {
                    value: ""
                },
                language: {
                    value: ""
                },
                replacedates: {
                    value: false
                }
            },
            label: function () {
                if (this.name) {
                    return this.name;
                }
                return "iCal Config";
            },
        });
</script>

<script type="text/x-red" data-template-name="ical-config">
    <div class="form-row">
        <label for="node-config-input-url">
            <i class="fa fa-tag"></i>
            iCal/ics URL:</label>
        <input type="text" id="node-config-input-url" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-caldav">
            <i class="fa fa-tag"></i>
            caldav:</label>
            <select id="node-config-input-caldav">
                <option value="false" selected>iCal</option>
                <option value="true">CalDav</option>
            </select>     
    </div>
    <div class="form-row">
        <label for="node-config-input-username">
            <i class="fa fa-tag"></i>
            Username:</label>
        <input type="text" id="node-config-input-username" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-password">
            <i class="fa fa-tag"></i>
            Password:</label>
        <input type="password" id="node-config-input-password" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-name">
            <i class="fa fa-tag"></i>
            Name:</label>
        <input type="text" id="node-config-input-name" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-language">
            <i class="fa fa-tag"></i>
            Language:</label>
        <select id="node-config-input-language">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="ru">русский</option>
            <option value="pl">polski</option>
            <option value="nl">Nederlands</option>
            <option value="fr">français</option>
            <option value="it">Italiano</option>
            <option value="es">Espanol</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-replacedates">
            <i class="fa fa-tag"></i>
            Replace Dates with name:</label>
        <input type="checkbox" id="node-config-input-replacedates" placeholder="">
    </div>
</script>
